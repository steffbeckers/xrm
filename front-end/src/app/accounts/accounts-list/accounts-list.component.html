<div class="container">
  <div class="p-2">
    <h1>{{ '::Accounts' | abpLocalization }}</h1>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">{{ '::Name' | abpLocalization }}</th>
            <th scope="col">{{ '::E-mail' | abpLocalization }}</th>
            <th scope="col">{{ '::Telephone' | abpLocalization }}</th>
            <th scope="col">{{ '::Website' | abpLocalization }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of accounts">
            <td>{{ a.name }}</td>
            <td>
              <a [href]="'mailto:' + a.email">{{ a.email }}</a>
            </td>
            <td>
              <a [href]="'tel:' + a.telephone">{{ a.telephone }}</a>
            </td>
            <td>
              <a [href]="a.website" target="_blank">{{ a.website }}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
